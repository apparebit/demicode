name: Code Check Up

on:
  push:
    branches: [ "boss" ]
  pull_request:
    branches: [ "boss" ]

permissions:
  contents: read

jobs:
  check-up:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node 20
      uses: actions/setup-node@v3
      with:
        node-version: "20"
        cache: "npm"
    - run: npm ci

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: "pip"
    - run: |
        python -m pip install --upgrade pip

    - name: Run checks
      run: |
        python -m runtest
